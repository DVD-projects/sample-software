<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
<!--    <link rel="stylesheet" href="css/reset.css">-->
    <link rel="stylesheet" href="css/style.css">
    <script defer src="node_modules/jquery/dist/jquery.min.js"></script>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script type="module" src="js/main.js"></script>

</head>
<body class="">
    <header>
        <h1 class="text-center bg-warning p-3">DVD BANK</h1>
    </header>
    <main>
        <div class="row">
            <div id="left-container" class="col border-end">
                <h1 class="text-center mt-3">Customers</h1>
                <div class="mt-5 ms-4 me-2">
                    <div class="mb-3">
                        <div class="text-center"><label for="txt-name" class="form-label">Customer Name</label></div>
                        <input id="txt-name" type="text" class="form-control text-center" placeholder="Eg:Ruwan Sampath">
                        <div class="text-center p-2 invalid-feedback">
                            Name can't be empty
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="text-center"><label for="txt-address" class="form-label">Customer Address</label></div>
                        <input id="txt-address" type="text" class="form-control text-center" placeholder="Eg:Galle Road, Panadura">
                        <div class="text-center p-2 invalid-feedback">
                            Address can't be empty
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="text-center"><label for="txt-contact" class="form-label">Customer Contact</label></div>
                        <input id="txt-contact" type="text" class="form-control text-center" placeholder="Eg:011-1111111">
                        <div class="text-center p-2 invalid-feedback">
                            Contact can't be empty
                        </div>
                    </div>

                    <div class="d-flex justify-content-center p-2">
                        <button id="btn-save" type="submit" class="btn bg-warning">SAVE</button>
                    </div>
                </div>
            </div>
            <div id="right-container" class="col">
                <div class="p-3">
                    <table id="table-customer" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Contact</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>C001</td>
                                <td>Ruwan</td>
                                <td>Matara</td>
                                <td>071-1111111</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
